<!DOCTYPE html>
<head>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
  
    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  </head>
  
  <body>
    <video
      id="my-video"
      class="video-js"
      controls
      preload="auto"
      width="1024"
      height="900"
      poster="./poster.jpg"
      data-setup="{}"
    >
      <source src="./demo.mp4" type="video/mp4" />
      <source src="./demo.mp4" type="video/webm" />
      <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a href="https://videojs.com/html5-video-support/" target="_blank"
          >supports HTML5 video</a
        >
      </p>
    </video>
  
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script src="./node_modules/videojs-vr/dist/videojs-vr.min.js"></script>
    <script src="./node_modules/video.js/dist/video.min.js"></script>
    <script>
        var player = videojs('my-video');
        // console.log(player);
        player?.vr({projection: '360',motionControls:true});

        //  (function (window, videojs) {
        //     window.vr_eac = videojs('my-video').vr({ projection: '360', motionControls: true });
        //   }(window, window.videojs));
      


      </script>
  </body>
